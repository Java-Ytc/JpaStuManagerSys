<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">修改密码</h1>
    <!-- 显示错误信息 -->
    <p th:if="${error}" th:text="${error}" class="text-red-500 text-center mb-4"></p>
    <form action="#" th:action="@{/user/change-password}" method="post" class="space-y-4">
        <div>
            <label for="oldPassword" class="block text-sm font-medium text-gray-700">旧密码:</label>
            <input type="password" id="oldPassword" name="oldPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700">新密码:</label>
            <input type="password" id="newPassword" name="newPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <input type="submit" value="修改密码" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        </div>
    </form>
</div>
</body>
</html>
