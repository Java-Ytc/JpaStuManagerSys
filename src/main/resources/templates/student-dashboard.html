<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
</head>
<body>
<h1>Student Dashboard</h1>
<h2>My Courses</h2>
<ul>
    <li th:each="selection : ${selections}">
        <span th:text="${selection.course.courseName}"></span> -
        <span th:text="${selection.score}"></span>
        <a th:href="@{/selection/delete/{courseId}(courseId=${selection.course.id})}">Drop Course</a>
    </li>
</ul>
<a href="#" th:href="@{/course/list}">Select Course</a>
</body>
</html>
