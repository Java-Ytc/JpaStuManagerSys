<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学生请假申请</title>
</head>
<body>
<h1>学生请假申请</h1>
<p th:if="${message}" style="color: green;">[[${message}]]</p>
<p th:if="${error}" style="color: red;">[[${error}]]</p>
<form action="/student/apply-leave" method="post">
  <label for="startDate">开始日期:</label>
  <input type="date" id="startDate" name="startDate" required><br><br>
  <label for="endDate">结束日期:</label>
  <input type="date" id="endDate" name="endDate" required><br><br>
  <label for="reason">请假原因:</label>
  <textarea id="reason" name="reason" required></textarea><br><br>
  <input type="submit" value="提交申请">
</form>
<a href="/student/dashboard">返回学生主页</a>
</body>
</html>
