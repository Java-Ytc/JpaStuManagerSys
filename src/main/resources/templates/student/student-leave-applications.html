<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学生请假记录</title>
</head>
<body>
<h1>学生请假记录</h1>
<table>
  <thead>
  <tr>
    <th>开始日期</th>
    <th>结束日期</th>
    <th>请假原因</th>
    <th>状态</th> <!-- 添加状态列 -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="leaveApplication : ${leaveApplications}">
    <td th:text="${#temporals.format(leaveApplication.startDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${#temporals.format(leaveApplication.endDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${leaveApplication.reason}"></td>
    <!-- 根据状态显示相应的文本 -->
    <td th:text="${leaveApplication.status.name() == 'PENDING' ? '待审核' : (leaveApplication.status.name() == 'APPROVED' ? '批准' : '拒绝')}"></td>
  </tr>
  </tbody>
</table>
<a href="/student/dashboard">返回学生主页</a>
</body>
</html>
