<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学生请假记录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold text-center mb-8">学生请假记录</h1>
  <table class="table-auto w-full bg-white rounded shadow-md">
    <thead>
    <tr>
      <th class="px-4 py-2">开始日期</th>
      <th class="px-4 py-2">结束日期</th>
      <th class="px-4 py-2">请假原因</th>
      <th class="px-4 py-2">状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leaveApplication : ${leaveApplications}">
      <td class="border px-4 py-2" th:text="${#temporals.format(leaveApplication.startDate, 'yyyy-MM-dd')}"></td>
      <td class="border px-4 py-2" th:text="${#temporals.format(leaveApplication.endDate, 'yyyy-MM-dd')}"></td>
      <td class="border px-4 py-2" th:text="${leaveApplication.reason}"></td>
      <td class="border px-4 py-2" th:text="${leaveApplication.status.name() == 'PENDING' ? '待审核' : (leaveApplication.status.name() == 'APPROVED' ? '批准' : '拒绝')}"></td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-4">
    <a href="/student/dashboard" class="text-blue-500 hover:underline">返回学生主页</a>
  </div>
</div>
</body>
</html>
