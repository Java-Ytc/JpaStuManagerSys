<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* 背景渐变 */
      background: linear-gradient(135deg, #e6f7ff 0%, #f2f2f2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 标题样式 */
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5em;
      /* 标题阴影 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* 卡片样式 */
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin-bottom: 20px;
    }

    /* 统计信息段落样式 */
    p {
      color: #666;
      font-size: 1.2em;
      margin: 10px 0;
    }

    /* 统计数字样式 */
    span {
      color: #007BFF;
      font-weight: bold;
    }

    /* 按钮容器样式 */
    .button-container {
      display: flex;
      justify-content: center;
    }

    /* 按钮样式 */
    a {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      /* 按钮过渡动画 */
      transition: all 0.3s ease;
    }

    /* 按钮悬停样式 */
    a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<h1>欢迎来到学生管理系统</h1>
<div class="card">
  <p>当前用户数量: <span th:text="${totalUsers}"></span></p>
  <p>当前教师数量: <span th:text="${totalTeachers}"></span></p>
  <p>当前班级数量：<span th:text="${totalClazz}"></span> </p>
  <p>当前课程数量: <span th:text="${totalCourses}"></span></p>
</div>
<div class="button-container">
  <a href="#" th:href="@{/auth/login}">登录</a>
  <a href="#" th:href="@{/auth/register}">注册</a>
</div>
</body>
</html>
