<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Form</title>
</head>
<body>
<h1 th:if="${clazz.id == null}">Add Class</h1>
<h1 th:if="${clazz.id != null}">Edit Class</h1>
<form action="#" th:action="@{/clazz/save}" th:object="${clazz}" th:method="post">
    <label for="className">Class Name:</label>
    <input type="text" id="className" th:field="*{className}" required><br><br>
    <label for="classCode">Class Code:</label>
    <input type="text" id="classCode" th:field="*{classCode}" required><br><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
