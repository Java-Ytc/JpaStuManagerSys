<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 引入 Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>管理员编辑学生表单</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">管理员编辑学生表单</h1>
    <form action="#" th:action="@{/admin/students/update}" th:object="${user}" method="post" class="space-y-4">
        <!-- 添加隐藏字段传递 userCode -->
        <input type="hidden" th:field="*{userCode}" />
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名:</label>
            <input type="text" id="username" th:field="*{username}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码:</label>
            <input type="password" id="password" th:field="*{password}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">邮箱:</label>
            <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">电话:</label>
            <input type="text" id="phone" th:field="*{phone}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="clazz" class="block text-sm font-medium text-gray-700">班级:</label>
            <select id="clazz" th:field="*{clazz.id}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <!-- 这里需要根据实际情况动态加载班级列表 -->
            </select>
        </div>
        <!-- 添加隐藏字段传递角色信息 -->
        <input type="hidden" th:field="*{role}" />
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">保存</button>
    </form>
    <div class="text-center mt-4">
        <a href="/admin/students" class="text-indigo-600 hover:text-indigo-900">返回学生列表</a>
    </div>
</div>
</body>
</html>
