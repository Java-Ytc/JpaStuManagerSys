<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; /* 添加相对定位 */
        }

        /* 标题样式 */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 40px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 统计信息容器样式 */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* 统计信息卡片样式 */
        .stats-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        /* 管理模块容器样式 */
        .management-container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* 管理模块标题样式 */
        .management-title {
            background-color: #3498db;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .management-title:hover {
            background-color: #2980b9;
        }

        /* 管理模块操作列表样式 */
        .management-actions {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .management-title:hover .management-actions {
            display: block;
        }

        /* 操作链接样式 */
        .action-link {
            display: block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .action-link:last-child {
            border-bottom: none;
        }

        .action-link:hover {
            background-color: #f5f5f5;
        }

        /* 退出登录按钮样式 */
        .logout-button {
            position: absolute; /* 添加绝对定位 */
            top: 20px; /* 距离顶部 20px */
            right: 20px; /* 距离右侧 20px */
            background-color: #3498db;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<a class="logout-button" href="/auth/logout">退出登录</a>
<h1>管理员仪表盘</h1>
<div class="stats-container">
    <div class="stats-card">
        <p>学生总数: <span th:text="${totalStudents}"></span></p>
    </div>
    <div class="stats-card">
        <p>教师总数: <span th:text="${totalTeachers}"></span></p>
    </div>
</div>
<div class="management-container">
    <!-- 学生管理 -->
    <div class="management-title">
        学生管理
        <div class="management-actions">
            <a class="action-link" href="/admin/students">查看学生</a>
            <a class="action-link" href="/admin/students/add">添加学生</a>
        </div>
    </div>
    <!-- 教师管理 -->
    <div class="management-title">
        教师管理
        <div class="management-actions">
            <a class="action-link" href="/admin/teachers">查看教师</a>
            <a class="action-link" href="/admin/teachers/add">添加教师</a>
        </div>
    </div>
    <!-- 班级管理 -->
    <div class="management-title">
        班级管理
        <div class="management-actions">
            <a class="action-link" href="/admin/classes">查看班级</a>
            <a class="action-link" href="/admin/classes/add">添加班级</a>
        </div>
    </div>
    <!-- 课程管理 -->
    <div class="management-title">
        课程管理
        <div class="management-actions">
            <a class="action-link" href="/admin/courses">查看课程</a>
            <a class="action-link" href="/admin/courses/add">添加课程</a>
        </div>
    </div>
    <!-- 审批管理 -->
    <div class="management-title">
        审批管理
        <div class="management-actions">
            <a class="action-link" href="/admin/leave-applications/pending">审批请假</a>
        </div>
    </div>
</div>
</body>
</html>
