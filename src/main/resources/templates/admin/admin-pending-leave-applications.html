<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>待审批的请假申请</title>
</head>
<body>
<h1>待审批的请假申请</h1>
<table>
  <thead>
  <tr>
    <th>学生姓名</th>
    <th>开始日期</th>
    <th>结束日期</th>
    <th>请假原因</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <!-- 将迭代变量名从 application 改为 leaveApplication -->
  <tr th:each="leaveApplication : ${pendingApplications}">
    <td th:text="${leaveApplication.student.username}"></td>
    <td th:text="${leaveApplication.startDate}"></td>
    <td th:text="${leaveApplication.endDate}"></td>
    <td th:text="${leaveApplication.reason}"></td>
    <td>
      <form th:action="@{/admin/leave-applications/{leaveId}/approve(leaveId=${leaveApplication.id})}" method="post">
        <button type="submit">批准</button>
      </form>
      <form th:action="@{/admin/leave-applications/{leaveId}/reject(leaveId=${leaveApplication.id})}" method="post">
        <button type="submit">拒绝</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
