<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑课程信息</title>
    <!-- 引入 Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
<div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">编辑课程信息</h1>
    <form action="/admin/courses/update" method="post" th:object="${course}">
        <input type="hidden" name="courseCode" th:field="*{courseCode}">
        <div class="mb-6">
            <label for="courseName" class="block text-sm font-medium text-gray-700">课程名称:</label>
            <input type="text" id="courseName" name="courseName" th:field="*{courseName}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            更新
        </button>
    </form>
    <div class="text-center mt-6">
        <a href="/admin/courses" class="text-blue-600 hover:text-blue-700">返回课程列表</a>
    </div>
</div>
</body>
</html>
