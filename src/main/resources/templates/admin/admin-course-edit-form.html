<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑课程信息</title>
</head>
<body>
<h1>编辑课程信息</h1>
<form action="/admin/courses/update" method="post" th:object="${course}">
    <input type="hidden" name="courseCode" th:field="*{courseCode}">
    <label for="courseName">课程名称:</label>
    <input type="text" id="courseName" name="courseName" th:field="*{courseName}" required><br>
    <button type="submit">更新</button>
</form>
<a href="/admin/courses">返回课程列表</a>
</body>
</html>
