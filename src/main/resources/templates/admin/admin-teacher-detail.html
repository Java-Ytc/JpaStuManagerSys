<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>教师详细信息</title>
</head>
<body>
<h1>教师详细信息</h1>
<h2>基本信息</h2>
<p>教师编号: <span th:text="${teacher.userCode}"></span></p>
<p>用户名: <span th:text="${teacher.username}"></span></p>
<p>邮箱: <span th:text="${teacher.email}"></span></p>
<p>电话: <span th:text="${teacher.phone}"></span></p>
<p>角色: <span th:text="${teacher.role}"></span></p>

<h2>授课课程</h2>
<form action="#" th:action="@{/admin/teachers/{userCode}/dissociate-courses(userCode=${teacher.userCode})}" method="post">
  <table>
    <thead>
    <tr>
      <th>
        <label for="selectAll">全选</label>
        <input type="checkbox" id="selectAll"/>
      </th>
      <th>课程编号</th>
      <th>课程名称</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td>
        <label th:for="${'checkbox_' + course.courseCode}">选择</label>
        <input type="checkbox" id="${'checkbox_' + course.courseCode}" name="courseCodes" th:value="${course.courseCode}"/>
      </td>
      <td th:text="${course.courseCode}"></td>
      <td th:text="${course.courseName}"></td>
    </tr>
    </tbody>
  </table>
  <button type="submit">退课</button>
</form>
<div>
  <a href="/admin/teachers">返回教师列表</a>
  <a th:href="@{/admin/teachers/{userCode}/assign-courses(userCode=${teacher.userCode})}">授课</a>
</div>
<script>
  document.getElementById('selectAll').addEventListener('change', function () {
    const checkboxes = document.querySelectorAll('input[name="courseCodes"]');
    checkboxes.forEach((checkbox) => {
      checkbox.checked = this.checked;
    });
  });
</script>
</body>
</html>
