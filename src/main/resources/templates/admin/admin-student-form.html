<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Student Form</title>
</head>
<body>
<h1>Admin Student Form</h1>
<form action="#" th:action="${user.id != null} ? '/admin/students/update' : '/admin/students/save'" th:object="${user}" method="post">

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" />
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
    <br />
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" />
    <br />
    <label for="clazz">Class:</label>
    <select id="clazz" th:field="*{clazz.id}">
        <!-- 这里需要根据实际情况动态加载班级列表 -->
    </select>
    <br />
    <button type="submit">Save</button>
</form>
</body>
</html>
