<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>管理员添加班级表单</title>
</head>
<body>
<h1>管理员添加班级表单</h1>
<form action="#" th:action="@{/admin/classes/save}" th:object="${clazz}" method="post">
  <label for="className">班级名称:</label>
  <input type="text" id="className" th:field="*{className}" required />
  <br />
  <button type="submit">保存</button>
</form>
<!-- 添加返回班级列表页面的链接 -->
<a href="/admin/classes">返回班级列表</a>
</body>
</html>
