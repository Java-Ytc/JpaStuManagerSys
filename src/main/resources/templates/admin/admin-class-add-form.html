<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>管理员添加班级表单</title>
  <!-- 使用 link 标签引入 Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center font-sans">
<h1 class="text-2xl font-bold text-gray-800 mb-6">管理员添加班级表单</h1>
<form action="#" th:action="@{/admin/classes/save}" th:object="${clazz}" method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <label for="className" class="block text-sm font-medium text-gray-700 mb-1">班级名称:</label>
  <input type="text" id="className" th:field="*{className}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
  <div class="error-message" th:if="${#fields.hasErrors('className')}" th:errors="*{className}"></div>
  <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 mt-4">保存</button>
</form>
<a href="/admin/classes" class="text-blue-500 hover:underline mt-4">返回班级列表</a>
</body>
</html>
