<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑教师信息</title>
    <!-- 引入 Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">编辑教师信息</h1>
    <form action="/admin/teachers/update" method="post" th:object="${user}" class="space-y-4">
        <input type="hidden" name="userCode" th:field="*{userCode}">
        <input type="hidden" name="role" th:value="'TEACHER'">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">新密码:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            更新
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="/admin/teachers" class="text-blue-600 hover:text-blue-700">返回教师列表</a>
    </div>
</div>
</body>
</html>
