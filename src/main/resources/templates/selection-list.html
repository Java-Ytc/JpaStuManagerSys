<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Selection List</title>
</head>
<body>
<h1>Course Selection List</h1>
<table>
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Selection Date</th>
        <th>Score</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="selection : ${selections}">
        <td th:text="${selection.course.courseName}"></td>
        <td th:text="${selection.selectionDate}"></td>
        <td th:text="${selection.score}"></td>
        <td>
            <a th:href="@{/selection/delete/{courseId}(courseId=${selection.course.id})}">Drop Course</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/selection/list(page=${currentPage - 1})}" th:if="${currentPage > 0}">Previous</a>
    <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
    <a th:href="@{/selection/list(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}">Next</a>
</div>
</body>
</html>
