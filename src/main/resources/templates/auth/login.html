<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <!-- 添加Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h1 class="text-2xl font-bold mb-6 text-center">登录</h1>
  <!-- 显示错误信息 -->
  <p th:if="${error}" th:text="${error}" class="text-red-500 text-sm mb-4 text-center"></p>
  <form action="#" th:action="@{/auth/login}" th:method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">用户编号:</label>
      <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">密码:</label>
      <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>
    <div>
      <label for="captcha" class="block text-sm font-medium text-gray-700">验证码:</label>
      <div class="flex items-center space-x-2">
        <input type="text" id="captcha" name="captcha" required class="mt-1 flex-1 block px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        <img src="/captcha" alt="验证码" class="h-10">
      </div>
    </div>
    <div>
      <input type="submit" value="登录" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
    </div>
  </form>
  <div class="text-center mt-4">
    <a href="#" th:href="@{/auth/register}" class="text-blue-600 hover:text-blue-700">注册</a>
  </div>
</div>
</body>
</html>
