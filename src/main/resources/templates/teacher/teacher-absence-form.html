<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>缺课记录</title>
</head>
<body>
<h1>缺课记录</h1>
<form th:action="@{/teacher/course/detail/{courseId}/absence/{selectionId}(courseId=${course.id}, selectionId=${selection.id})}" method="post">
  <input type="hidden" th:name="selectionId" th:value="${selection.id}">
  <button type="submit">记录缺课</button>
</form>

<h2>该学生该课程的所有缺课记录</h2>
<table>
  <thead>
  <tr>
    <th>缺课日期</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="absence : ${absences}">
    <td>[[${#dates.format(absence.attendanceDate, 'yyyy-MM-dd')}]]</td>
  </tr>
  </tbody>
</table>
</body>
</html>
