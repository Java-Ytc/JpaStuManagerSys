<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
</head>
<body>
<h1>Teacher Dashboard</h1>
<h2>My Courses</h2>
<ul>
    <li th:each="course : ${courses}">
        <a th:href="@{/teacher/course/{courseId}/students(courseId=${course.id})}" th:text="${course.courseName}"></a>
    </li>
</ul>
</body>
</html>
