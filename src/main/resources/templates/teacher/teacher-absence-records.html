<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>学生缺课记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
<h1 class="text-3xl font-bold mb-4">课程: [[${course.courseName}]] - 学生: [[${student.username}]] 的缺课记录</h1>
<table class="table-auto w-full bg-white shadow-md rounded mb-4">
    <thead>
    <tr>
        <th class="px-4 py-2 bg-gray-200">缺课日期</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="absence : ${absences}">
        <td class="border px-4 py-2">[[${#dates.format(absence.attendanceDate, 'yyyy-MM-dd')}]]</td>
    </tr>
    </tbody>
</table>
<!-- 添加返回课程详细信息页面的链接 -->
<a th:href="@{/teacher/course/detail/{courseCode}/{courseId}(courseCode=${course.courseCode}, courseId=${course.id})}" class="text-blue-500 hover:text-blue-600">返回课程详细信息</a>
</body>
</html>
